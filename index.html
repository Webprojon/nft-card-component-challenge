<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class=""></main>
    <main class="nft-preview-card__main" role="main">
      <div class="nft-preview__card">
        <div class="card__img">
          <img
            class="nft__img"
            src="./images/image-equilibrium.jpg"
            alt="card img"
          />
          <div class="overlay__active"></div>
        </div>

        <div class="card__details">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__status">
            <span class="icon__text">
              <img
                class="icon"
                src="./images/icon-ethereum.svg"
                alt="icon-ethereum"
              />
              0.041 ETH
            </span>
            <span class="icon__text">
              <img
                class="icon"
                src="./images/icon-clock.svg"
                alt="icon-clock"
              />
              3 days left</span
            >
          </div>
        </div>

        <div class="horizontal__line"></div>

        <div class="card__user">
          <img
            class="card-user__img"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="card-user__name">
            <span class="card-user__desc">Creation of</span>
            Jules Wyvern
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
